<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de question√°rios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="novoquestinario.css">
</head>
<body>
    <div class="container-q">
        <div id="questinario" class="justify-center flex-column">
            <div class="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">Question</p>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
        </div>
        <div id="question">What is the answer to this question?</div>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice</p>
        </div>
        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice</p>
        </div>
    </div> 
    <script src="questoes.js" type="text/javascript"></script>
</body>
</html>
